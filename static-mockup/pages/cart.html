<!doctype html>
<html lang = "en-US">
	<head>
		<link rel = "stylesheet" type = "text/css" href = "../global.css">
		<link rel = "stylesheet" type = "text/css" href = "../styles/cart.css">
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta name = "keywords" content = "Hardware, Store, GPU, CPU, Computer, Game">

			<div id="search">
				<input class="search-field" type="text">
				<div class="search-button centered">
					<img class="big-icon" src="../img/search.svg" alt="Lupa">
				</div>
			</div>
			<div id="cart" class="centered"> 
				<a href="cart.html" target="_self">
					<img src="../img/cart.svg" alt="Carrinho de Compras" class="big-icon"> 
				</a>
			</div>
			<div id="profile" class="centered">
				<a href="profile.html" target="_self">
					<img src="../img/account.svg" alt="Conta" class="big-icon">
				</a>
			</div>
		</nav>

	<main>
		<div id="cart-panel">

				<span>
					TOTAL
				</span>
				<span>

			</div>
			<div id="cart-body">

						<span class="item-title">Placa de v√≠deo Nvidia 700 Series 2GB</span>

								<span class="control-btn">-</span>

						</div>
					</div>

						<button class="remove-btn">Remover do Carrinho</button>
						<div class="item-subtotal">
							<span>Subtotal do Produto</span>

						</div>
					</div>
				</div>
			</div>
			<div id="cart-end">
